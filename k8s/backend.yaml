---
# ─── ConfigMap ────────────────────────────────────────────────────────────────
apiVersion: v1
kind: ConfigMap
metadata:
  name: mern-backend-config
  namespace: mern-app
  labels:
    app: mern-backend
    environment: production
data:
  NODE_ENV: "production"
  PORT: "5000"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX: "100"

---
# ─── Namespace ────────────────────────────────────────────────────────────────
apiVersion: v1
kind: Namespace
metadata:
  name: mern-app
  labels:
    app: mern-app

---
# ─── Secret (Base64 encoded - use Secrets Manager in prod) ───────────────────
apiVersion: v1
kind: Secret
metadata:
  name: mern-backend-secrets
  namespace: mern-app
type: Opaque
stringData:
  JWT_SECRET: "REPLACE_WITH_YOUR_JWT_SECRET_BEFORE_DEPLOY"
  MONGO_URI: "REPLACE_WITH_YOUR_MONGODB_CONNECTION_STRING"

---
# ─── Deployment ───────────────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mern-backend
  namespace: mern-app
  labels:
    app: mern-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mern-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mern-backend
        version: "1.0.0"
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: backend
          image: YOUR_ECR_URI/mern-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - configMapRef:
                name: mern-backend-config
            - secretRef:
                name: mern-backend-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values: [mern-backend]
                topologyKey: kubernetes.io/hostname

---
# ─── Service ─────────────────────────────────────────────────────────────────
apiVersion: v1
kind: Service
metadata:
  name: mern-backend-service
  namespace: mern-app
  labels:
    app: mern-backend
spec:
  selector:
    app: mern-backend
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
      name: http
  type: ClusterIP

---
# ─── Horizontal Pod Autoscaler ─────────────────────────────────────────────────
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mern-backend-hpa
  namespace: mern-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mern-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# ─── Ingress (AWS ALB Ingress Controller) ────────────────────────────────────
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mern-ingress
  namespace: mern-app
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: "YOUR_ACM_CERTIFICATE_ARN"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/group.name: mern-app
spec:
  rules:
    - host: api.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: mern-backend-service
                port:
                  number: 80
          - path: /health
            pathType: Exact
            backend:
              service:
                name: mern-backend-service
                port:
                  number: 80
